<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="project-container">

        <button class="add-project">Add Project</button>

        <hr class="line">

        <div class="projects"></div>

        <dialog class="project-dialog">
            <form method="dialog" class="project-form">
                <p>
                    <label for="project">Name: </label>
                    <input type="text" placeholder="Study" id="project-input" name="project" required>
                </p>
                <p>
                    <button type="submit" id="submit-project">Add</button>
                </p>
            </form>
        </dialog>

    </div>

    <div id="task-container">

    </div>

    <dialog class="task-dialog">
        <form method="dialog" class="task-form">
            <p>
                <label for="task-title">Task Name:</label>
                <input type="text" id="task-title" name="task-title" placeholder="Task 1" required>
            </p>

            <p>
                <label for="task-desc">Description: </label>
                <input type="text" name="task-desc" id="task-desc" required>
            </p>

            <p>
                <label for="task-due-date">Due Date: </label>
                <input type="date" name="task-due-date" id="task-due-date" required>
            </p>

            <p>
                <label for="task-priority">Priority: </label>
                <select name="task-priority" id="task-priority">
                    <option value="low" selected>Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </p>

            <p>
                <button type="submit" id="submit-task">Add Task</button>
            </p>
        </form>
    </dialog>

</body>

</html>
